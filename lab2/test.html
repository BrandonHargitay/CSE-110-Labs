<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Your Sticky Note</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }

       select {
           display: block;
           margin-bottom: 10px;
           width: 100%;
           padding: 5px;
       }

       .char-count {
           display: none; /* Hide the character count */
       }
       .char-count.exceeded {
           color: #ff0000;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>
           <!-- Removed the character count div -->

           <label for="content">Content:</label>
           <textarea id="content" name="content" rows="4" required></textarea>

           <label for="label">Label your note:</label>
           <select id="label" name="label" required>
               <option value="">Select a label</option>
               <option value="personal">Personal</option>
               <option value="work">Work</option>
               <option value="study">Study</option>
               <option value="other">Other</option>
           </select>

           <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
       const titleInput = document.getElementById("title");

       titleInput.addEventListener("input", function() {
           const charLength = this.value.length;

           if (charLength > 50) {
               if (!this.dataset.alertShown) {
                   alert("Title has exceeded 50 characters!");
                   this.dataset.alertShown = "true";
               }
           } else {
               delete this.dataset.alertShown;
           }
       });

       document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Light blue background on focus
       });

       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const label = document.getElementById("label").value;

           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}</p>
                                  <p>Title Length: ${title.length}</p>
                                  <p>Content: ${content}</p>
                                  <p>Label: ${label}</p>`;
       });
   </script>
</body>

</html>
